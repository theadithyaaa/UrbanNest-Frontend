  <div class="details">
    <h5>Id       : <input type="text" class="form-control" id="id" placeholder="001"></h5>

    <h5>Contact  : <input type="text" class="form-control" id="contact" placeholder="0771234567"></h5>
    <h5>Location : <input type="text" class="form-control" id="location" placeholder="Colombo"></h5>
    <h5>District : <input type="text" class="form-control" id="district" placeholder="Colombo"></h5>

<!-- add property modal -->
<div class="modal fade" id="addProperty" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Add Property</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style=" justify-content: center; display: flex">
          <form class="form">
               <input type="text" class="txt" placeholder="Enter property id">
               <input type="text" class="txt" placeholder="Enter property owner">
               <input type="text" class="txt" placeholder="Enter Owner contact">
               <input type="text" class="txt" placeholder="Enter property location">
               <input type="text" class="txt" placeholder="Enter property district">
               <input type="text" class="txt" placeholder="Enter property price">
               <input type="text" class="txt" placeholder="Enter property type">
               <button type="submit" class="submit">Add Property</button>
     </form>
        </div>
      </div>
    </div>
  </div>
